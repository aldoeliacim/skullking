[tool.poetry]
name = "skullking"
version = "2.0.0"
description = "Modern Python implementation of Skull King card game with bot AI and Gymnasium environment"
authors = ["Skull King Team"]
readme = "README.md"
packages = [{include = "app"}]

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.109.0"
uvicorn = {extras = ["standard"], version = "^0.27.0"}
motor = "^3.3.2"
redis = {extras = ["hiredis"], version = "^5.0.1"}
pydantic = "^2.5.3"
pydantic-settings = "^2.1.0"
python-jose = {extras = ["cryptography"], version = "^3.3.0"}
python-multipart = "^0.0.6"
websockets = "^12.0"
gymnasium = "^0.29.1"
numpy = "^1.26.3"
python-dotenv = "^1.0.0"
stable-baselines3 = "^2.7.1"
tensorboard = "^2.20.0"
tqdm = "^4.67.1"
rich = "^14.2.0"
sb3-contrib = "^2.7.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.4"
pytest-asyncio = "^0.23.3"
pytest-cov = "^4.1.0"
httpx = "^0.26.0"
black = "^23.12.1"
ruff = "^0.1.11"
mypy = "^1.8.0"
ipython = "^8.19.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py311']

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "DTZ",    # flake8-datetimez
    "T10",    # flake8-debugger
    "EXE",    # flake8-executable
    "ISC",    # flake8-implicit-str-concat
    "ICN",    # flake8-import-conventions
    "G",      # flake8-logging-format
    "PIE",    # flake8-pie
    "PYI",    # flake8-pyi
    "PT",     # flake8-pytest-style
    "Q",      # flake8-quotes
    "RSE",    # flake8-raise
    "RET",    # flake8-return
    "SLF",    # flake8-self
    "SIM",    # flake8-simplify
    "TID",    # flake8-tidy-imports
    "TCH",    # flake8-type-checking
    "ARG",    # flake8-unused-arguments
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate
    "PL",     # Pylint
    "TRY",    # tryceratops
    "FLY",    # flynt
    "PERF",   # Perflint
    "RUF",    # Ruff-specific rules
]
ignore = [
    "PLR0913",  # Too many arguments
    "PLR2004",  # Magic value comparison
    "PLR0911",  # Too many return statements (common in game logic)
    "PLR0912",  # Too many branches (common in game logic)
    "PLR0915",  # Too many statements
    "TRY003",   # Long exception messages
    "TRY300",   # Consider moving to else block
    "ISC001",   # Conflicts with formatter
    "RET504",   # Unnecessary assignment before return
    "SIM108",   # Use ternary operator
    "RUF003",   # Ambiguous characters in comments (math symbols)
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["ARG", "PLR2004", "S101", "SIM102", "E501"]
"scripts/**/*.py" = ["T20", "PTH103", "PTH118", "PTH110", "PTH120", "PTH123", "SIM102", "E501", "B007", "F841", "RUF015", "RUF005", "ICN001", "N806", "ARG001", "RUF013", "PLR1722"]
"app/bots/*.py" = ["ARG002", "PLC0415"]  # Interface methods, late imports for circular deps
"app/gym_env/*.py" = ["ARG002", "PLC0415"]  # Interface methods, late imports
"app/api/websocket.py" = ["TC001", "PLC0415"]  # Runtime imports, late import for circular deps
"run_game.py" = ["PTH118", "PTH120"]  # Simple runner script

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=app --cov-report=html --cov-report=term"
