version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: skullking-mongodb
    restart: unless-stopped
    environment:
      MONGODB_DATABASE: ${MONGODB_DATABASE:-skullking}
    ports:
      - "${MONGODB_FORWARD_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - skullking-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Pub/Sub
  redis:
    image: redis:7-alpine
    container_name: skullking-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "${BROKER_REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - skullking-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # FastAPI Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: skullking-app
    restart: unless-stopped
    ports:
      - "${APP_FORWARD_PORT:-8000}:8000"
    environment:
      # Server
      HOST: 0.0.0.0
      PORT: 8000
      ENVIRONMENT: ${ENVIRONMENT:-production}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}

      # MongoDB
      MONGODB_HOST: mongodb
      MONGODB_PORT: 27017
      MONGODB_DATABASE: ${MONGODB_DATABASE:-skullking}
      MONGODB_USERNAME: ${MONGODB_USERNAME:-}
      MONGODB_PASSWORD: ${MONGODB_PASSWORD:-}
      MONGODB_AUTH_SOURCE: ${MONGODB_AUTH_SOURCE:-admin}

      # Redis
      BROKER_REDIS_HOST: redis
      BROKER_REDIS_PORT: 6379
      BROKER_REDIS_PASSWORD: ${BROKER_REDIS_PASSWORD:-}
      REDIS_DB: 0

      # JWT
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      JWT_ALGORITHM: HS256

      # Game Config
      MAX_PLAYERS: 7
      ROUNDS_COUNT: 10
      WAIT_TIME_SECONDS: 15

      # Bots
      ENABLE_BOTS: true
      BOT_THINK_TIME_MIN: 0.5
      BOT_THINK_TIME_MAX: 2.0
      DEFAULT_BOT_STRATEGY: rule_based

    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - skullking-network
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs

  # TensorBoard for RL Training Monitoring
  tensorboard:
    image: tensorflow/tensorflow:latest
    container_name: skullking-tensorboard
    restart: unless-stopped
    command: tensorboard --logdir=/models/tensorboard --host=0.0.0.0 --port=6006
    ports:
      - "6006:6006"
    volumes:
      - ./models:/models
    networks:
      - skullking-network

networks:
  skullking-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
